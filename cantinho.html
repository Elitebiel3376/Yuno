<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b0014;
      font-family: "Poppins", sans-serif;
      color: white;
      overflow: hidden;
    }

    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(50, 0, 80, 0.5);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 25px #a64dff;
      overflow-y: auto;
      height: 70vh;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      margin: 10px;
      animation: fadeIn 0.8s ease;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .sent {
      background: #a64dff;
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .received {
      background: #4b0082;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .chat {
      display: flex;
      flex-direction: column;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* CoraÃ§Ãµes */
    .heart {
      position: fixed;
      top: -10px;
      color: #b784f7;
      font-size: 20px;
      animation: fall linear forwards;
      z-index: 1;
      opacity: 0.7;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    h1 {
      text-align: center;
      color: #d1a8ff;
      text-shadow: 0 0 10px #b36cff;
      margin-top: 20px;
    }

    audio {
      display: none;
    }
  </style>
</head>
