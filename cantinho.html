<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nosso Chat ğŸ’œ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b0014;
      font-family: "Poppins", sans-serif;
      color: white;
      overflow: hidden;
    }

    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(50, 0, 80, 0.5);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 25px #a64dff;
      overflow-y: auto;
      height: 60vh;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      margin: 10px;
      animation: fadeIn 0.8s ease;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .sent {
      background: #a64dff;
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .received {
      background: #4b0082;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .chat {
      display: flex;
      flex-direction: column;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* CoraÃ§Ãµes caindo */
    .heart {
      position: fixed;
      top: -10px;
      color: #b784f7;
      font-size: 20px;
      animation: fall linear forwards;
      z-index: 1;
      opacity: 0.7;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    h1 {
      text-align: center;
      color: #d1a8ff;
      text-shadow: 0 0 10px #b36cff;
      margin-top: 20px;
    }

    /* BotÃ£o de beijo */
    .kiss-container {
      text-align: center;
      margin-top: 20px;
    }

    .kiss-btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 25px;
      border: none;
      background: linear-gradient(45deg, #a64dff, #d1a8ff);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #b36cff;
      transition: 0.3s;
    }

    .kiss-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #d1a8ff;
    }

    #kissCount {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #f0e6ff;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Nossa Conversa ğŸ’œ</h1>

  <div class="chat-container">
    <div class="chat" id="chat">
      <!-- As mensagens vÃ£o aparecer aqui -->
    </div>
  </div>

  <!-- BotÃ£o de beijo -->
  <div class="kiss-container">
    <button class="kiss-btn" id="kissBtn">Dar Beijo ğŸ’‹</button>
    <p id="kissCount">Beijos enviados: 0</p>
  </div>

  <!-- MÃºsica de fundo -->
  <audio autoplay loop>
    <source src="musica-romantica.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Conversa automÃ¡tica
    const mensagens = [
      { tipo: "sent", texto: "Oi amor ğŸ’œ" },
      { tipo: "received", texto: "Oi vida ğŸ˜ tava pensando em vocÃª" },
      { tipo: "sent", texto: "Sabia que hoje faz 3 meses que a gente comeÃ§ou a namorar?" },
      { tipo: "received", texto: "SÃ©rio? JÃ¡?? Passou tÃ£o rÃ¡pido ğŸ˜­" },
      { tipo: "sent", texto: "Eu amo cada segundo ao seu lado ğŸ’«" },
      { tipo: "received", texto: "Eu tambÃ©m... vocÃª Ã© o melhor presente que eu jÃ¡ ganhei ğŸ’œ" },
      { tipo: "sent", texto: "Promete ficar comigo pra sempre?" },
      { tipo: "received", texto: "Prometo ğŸ’ pra sempre e alÃ©m ğŸ’«" }
      // VocÃª pode adicionar mais mensagens para durar mais tempo
    ];

    const chat = document.getElementById("chat");
    let index = 0;

    function mostrarMensagem() {
      if (index < mensagens.length) {
        const msg = mensagens[index];
        const div = document.createElement("div");
        div.classList.add("message", msg.tipo);
        div.textContent = msg.texto;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
        index++;
        setTimeout(mostrarMensagem, 2500); // intervalo entre mensagens
      }
    }

    mostrarMensagem();

    // BotÃ£o de beijo
    let count = 0;
    const kissBtn = document.getElementById('kissBtn');
    const kissCount = document.getElementById('kissCount');

    kissBtn.addEventListener('click', () => {
      count++;
      kissCount.textContent = `Beijos enviados: ${count}`;

      // AnimaÃ§Ã£o de coraÃ§Ã£o
      const heart = document.createElement('div');
      heart.textContent = 'ğŸ’œ';
      heart.style.position = 'fixed';
      heart.style.fontSize = Math.random() * 30 + 20 + 'px';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 'px';
      heart.style.zIndex = 1000;
      document.body.appendChild(heart);

      let pos = window.innerHeight;
      const anim = setInterval(() => {
        pos -= 5;
        heart.style.top = pos + 'px';
        if(pos < -50){
          clearInterval(anim);
          heart.remove();
        }
      }, 10);

      // Pop-up fofo
      const popup = document.createElement('div');
      popup.textContent = 'Beijo enviado ğŸ’‹';
      popup.style.position = 'fixed';
      popup.style.top = '20%';
      popup.style.left = '50%';
      popup.style.transform = 'translateX(-50%)';
      popup.style.background = '#d1a8ff';
      popup.style.color = '#000';

      popup.style.borderRadius = '20px';
      popup.style.boxShadow = '0 0 15px #b36cff';
      popup.style.zIndex = 1001;
      document.body.appendChild(popup);

      setTimeout(() => popup.remove(), 2000);
    });

    // CoraÃ§Ãµes caindo
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ğŸ’œ";
      heart.style.left = Math.random() * 100 + "vw";

      heart.style.animationDuration = (Math.random() * 4 + 3) + "s";
      heart.style.opacity = Math.random() * 0.5 + 0.5;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 300);
  </script>

</body>
</html>
